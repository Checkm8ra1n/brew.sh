th:
  locale_name: ไทย
  subtitle: แพคเกจเมเนเจอร์ที่ขาดหายไปของ macOS
  pagecontent:
    search: ค้นหา
    question: Homebrew ทำอะไรได้บ้าง?
    what: Homebrew ติดตั้ง<a href="https://formulae.brew.sh/formula/" title="List of Homebrew packages">สิ่งที่คุณต้องการ</a>ที่ Apple ไม่ได้ให้มา
    how: Homebrew ติดตั้งแพคเกจต่าง ๆ ไปที่ไดเรคทอรี่ที่แยกไว้ต่างหาก จากนั้นทำการ symlinks ไฟล์เหล่านั้นไปที่ <code>/opt/homebrew</code>
    prefix: Homebrew จะไม่มีการติดตั้งไฟล์ใด ๆ ภายนอกไดเรคทอรี่นั้น และคุณสามารถเลือกได้ว่าจะให้ Homebrew ติดตั้งไปที่ไดเรคทอรีใด
    createpackages: สร้างแพคเกจสำหรับ Homebrew ของคุณเองได้อย่างง่ายดาย
    hack: ภายในทำงานด้วย Git และ Ruby เพราะฉะนั้นแล้ว คุณเองก็สามารถทำการแก้ไขจนพอใจได้ จากนั้นจึง merge การแก้ไขนั้นไปที่ upstream
    formula: "Homebrew formula เป็นแค่สคริปภาษา Ruby ง่ายๆ:"
    editor: opens in $EDITOR!
    complement: Homebrew เติมเต็มให้กับ macOS. ติดตั้ง gem ทั้งหลายด้วย <code>gem</code> ส่วน dependency ต่าง ๆ ติดตั้งด้วย <code>brew</code>
    caskinstall: '“ลากไอคอน เพื่อติดตั้ง” จะหมดไป <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a>  สามารถติดตั้งแอพพลิเคชั่น macOS, ฟ้อนต์, ส่วนเสริมต่างๆ หรือแม้กระทั่ง non-open source ซอฟแวร์ได้เลย'
    caskcreate: การสร้าง Cask ใหม่สามารถทำได้ง่ายๆ
    install:
      install: วิธีการติดตั้ง Homebrew
      paste: คัดลอกคำสั่งด้านบนไปรันใน Terminal
      what: สคริปจะมีการอธิบายให้รู้ก่อนว่ากำลังจะทำอะไร จากนั้นจะหยุดถามก่อนที่มันจะเริ่มทำ สามารถดูตัวเลือกในการติดตั้งต่าง ๆ ได้จาก<a href="https://docs.brew.sh/Installation">ที่นี่</a>
    doc:
      man: <code>man brew</code> documentation
      further: เอกสารอื่น ๆ
      donate: สมทบทุนให้กับ Homebrew
      blog: บล็อกของ Homebrew
      community: พูดคุยกับชุมชนของเรา
      formulae: แพ็คเกจใน Homebrew
      analytics: วิเคราะห์ข้อมูล
    foot:
      code: Homebrew was created by <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Website by <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> and <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
