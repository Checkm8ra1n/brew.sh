uk:
  locale_name: Українська
  subtitle: Відсутній менеджер пакетів для macOS (чи Linux)
  pagecontent:
    search: Пошук
    language: Мова
    question: Для чого потрібен Homebrew?
    what: Homebrew встановлює <a href="https://formulae.brew.sh/formula/" title="Список Homebrew-пакетів">необхідні Вам програми</a>, яких немає в Apple (чи Linux).
    how: Homebrew встановлює пакети у власний каталог, а потім робить символічні посилання на файли у <code>/opt/homebrew</code> (на Apple Silicon).
    prefix: Homebrew не встановлює файли поза своїм префіксом, і ви можете розмістити інсталяцію Homebrew де завгодно.
    createpackages: Створювати нові пакети для Homebrew дуже просто.
    hack: Все базується лише на Git та Ruby, тому Ви можете робити все, що заманеться, і бути впевненим, що завжди зможете скасувати свої зміни та злити актуальні оновлення.
    formula: "Формули Homebrew — це прості Ruby-скрипти:"
    editor: відкриється в $EDITOR!
    complement: Homebrew доповнює macOS (або вашу систему Linux). Встановлюйте RubyGems з <code>gem</code>, а їх залежності з <code>brew</code>.
    caskinstall: '“Щоб встановити, перетягніть цю іконку...“ ніколи. <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> встановлює програми, шрифти та плагіни для macOS, а також інше програмне забезпечення не з відкритим вихідним кодом.'
    caskcreate: Створення cask це просто як і створення формули.
    install:
      install: Встановити Homebrew
      paste: Вставте це у macOS Terminal чи в командний рядок Linux.
      what: Спочатку скрипт пояснює, що він буде робити, а потім робить паузу перед виконанням. Дізнайтеся про інші <a href="https://docs.brew.sh/Installation">варіанти установки</a>.
      pkginstaller: Якщо Ви користувач macOS, спробуйте наш новий встановлювач <code>.pkg</code>
      githubrelease: Завантажте його з <a href="https://github.com/Homebrew/brew/releases/latest">останнього релізу Homebrew з GitHub</a>.
    doc:
      man: Документація команди <code>brew</code>
      further: Більше документації
      donate: Підтримати Homebrew
      blog: Блог Homebrew
      community: Загальне обговорення
      formulae: Пакети Homebrew
      analytics: Данні для аналітики
    foot:
      code: Homebrew створив <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Сайт — <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> та <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
