uk:
  locale_name: Українська
  subtitle: Відсутній менеджер пакетів для macOS (чи Linux)
  pagecontent:
    search: Пошук
    language: Мова
    question: Для чого потрібен Homebrew?
    what: Homebrew встановлює <a href="https://formulae.brew.sh/formula/" title="Список Homebrew-програм">необхідні Вам програми</a>, яких немає в Apple (чи Linux).
    how: Homebrew встановлює пакети у власний каталог, а потім додає символьне посилання (префікс) для їх файлів <code>/opt/homebrew</code> (on Apple Silicon).
    prefix: Homebrew не встановлює жодних файлів за межами свого каталогу, який Ви можете розмістити де завгодно.
    createpackages: Створювати нові пакети для Homebrew дуже просто.
    hack: Все базується лише на Git та Ruby, тому Ви можете вільно робити все, що заманеться, і бути впевненим, що завжди зможете скасувати свої зміни та стягнути актуальні оновлення.
    formula: "Формули Homebrew — це прості Ruby-скрипти:"
    editor: відкриється в $EDITOR!
    complement: Homebrew доповнює macOS (or your Linux system). Встановлюйте RubyGems з <code>gem</code>, а їх залежності з <code>brew</code>.
    caskinstall: 'Для встановлення більше не потрібно "перетягувати іконки". <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> встановлює macOS застосунки, шрифти і плагіни, та інше програмне забезпечення без відкритого коду.'
    caskcreate: Створення пакету є таким ж простим, як і створення формули.
    install:
      install: Install Homebrew
      paste: Вставте це у macOS Terminal чи Linux shell prompt.
      what: Перш ніж робити будь-які зміни, скрипт зупиниться для пояснення, що саме буде зроблено. Більше способів встановлення <a href="https://docs.brew.sh/Installation"> описано тут</a>.
      pkginstaller: Якщо Ви користувач macOS, спробуйте наш новий <code>.pkg</code> встановлювач.
      githubrelease: Завантажте із GitHub <a href="https://github.com/Homebrew/brew/releases/latest">останню версію Homebrew</a>.
    doc:
      man: <code>brew</code> документація
      further: Більше документації
      donate: Підтримати Homebrew
      blog: Блог Homebrew
      community: Загальне обговорення
      formulae: Пакети Homebrew
      analytics: Дані для аналізу
    foot:
      code: Первинна розробка — <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Сайт — <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> та <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.

