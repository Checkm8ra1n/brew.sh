  locale_name: Português Brasileiro
  subtitle: O gerenciador de pacotes que faltava para o macOS
  pagecontent:
    question: O Que O Homebrew Faz?
    what: O Homebrew instala <a href="https://github.com/Homebrew/homebrew-core/tree/master/Formula" title="Lista de pacotes do Homebrew">as coisas que você precisa</a> que a Apple não forneceu para você.
    how: O Homebrew instala os pacotes em seu próprio diretório e cria link simbólicos dos seus arquivos dentro de <code>/usr/local</code>.
    prefix: O Homebrew não instala arquivos fora de sua estrutura, e você pode colocar a instalação do Homebrew onde desejar.
    createpackages: Crie facilmente seus próprios pacotes para o Homebrew.
    hack: "O Homebrew é baseado unicamente em Git e Ruby: agora você pode desenvolver tranquilo, com a certeza de que você pode desfazer as alterações e integrar atualizações com facilidade."
    formula: Homebrew formulas são simples scripts em Ruby.
    editor: opens in $EDITOR!
    complement: O Homebrew complementa o macOS. Instale suas gems com <code>gem</code>, e suas dependências com <code>brew</code>.
    install:
      install: Instale o Homebrew
      paste: Copie esse código para um prompt do seu Terminal.
      what: O script explica o que irá fazer e faz uma pausa antes de ser executado. Há mais opções de instalação <a href='https://docs.brew.sh/Installation'>aqui</a> (required for OS X Lion 10.7 and below).
