sv:
  locale_name: Svenska
  subtitle: Den efterlängtade pakethanteraren för macOS
  pagecontent:
    question: Vad gör Homebrew?
    what: Homebrew installerar <a href="https://formulae.brew.sh/formula/" title="Lista av Homebrew-paket">allt du behöver</a> som Apple inte redan har gjort.
    how: Homebrew installerar paket i egna mappar och symlänkar sedan dessa till <code>/usr/local</code>.
    prefix: Homebrew kommer inte att installera filer utanför sitt område och du kan placera en installation av Homebrew vart du vill.
    createpackages: Du kan enkelt skapa egna Homebrew-paket.
    hack: Under ytan är allt git och ruby, så du kan säkert förändra kod med vetskapen att du enkelt kan ångra dina ändringar eller sammanfoga dem med andras modifikationer.
    formula: "Homebrews formler är enkla Rubyskript:"
    editor: öppnas i $EDITOR!
    complement: Homebrew kompletterar macOS. Installera gems med <code>gem</code> och sedan paketens beroenden med <code>brew</code>.
    install:
      install: Installera Homebrew
      paste: Klistra in det här i Terminal.app.
      what: Skriptet förklarar vad det kommer att installera och pausar före installationen. Det finns fler installationsalternativ <a href='https://docs.brew.sh/Installation'>här</a> (required for OS X Lion 10.7 and below).
    doc:
      further: Vidare Dokumentation
      patreon: Donate on Patreon
      blog: Homebrew Blog
      community: Community Discussion
      formulae: Homebrew Packages
      analytics: Analytics Data
    foot:
