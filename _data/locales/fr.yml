fr:
  locale_name: Français
  subtitle: Le gestionnaire de paquets pour macOS
  pagecontent:
    search: Search
    question: Que fait Homebrew ?
    what: Homebrew installe <a href="https://formulae.brew.sh/formula/" title="Liste des paquets de Homebrew">ce dont vous avez besoin</a> et qu’Apple n’a pas installé.
    how: Homebrew installe les paquets dans leurs propres répertoires et crée des liens symboliques de leurs fichiers vers <code>/usr/local</code>.
    prefix: Homebrew n’installera pas de fichiers en dehors de son préfixe, et vous pouvez placer Homebrew où vous le désirez.
    createpackages: Créez facilement vos propres paquets Homebrew.
    hack: Homebrew utilise Git et Ruby, vous pouvez donc faire des modifications sans crainte, sachant que vous pourrez facilement les annuler et les intégrer avec les mises à jour futures.
    formula: "Les formules Homebrew sont de simples scripts Ruby&nbsp;:"
    editor: ouvre avec $EDITOR !
    complement: Homebrew est un complément pour macOS. Installez vos RubyGems avec <code>gem</code>, et leurs dépendances avec <code>brew</code>.
    caskinstall: '“To install, drag this icon…” rien de plus. <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> installe des applications macOS, des fontes, des plug-ins et divers logiciels non-open source.'
    caskcreate: Créer un cask et aussi simple que de créer une formule.
    install:
      install: Installer Homebrew
      paste: Copiez et collez dans une fenêtre du Terminal.
      what: Le script explique ce qu’il va faire, puis fait une pause avant de l’exécuter. Plus d’options d’installation sont disponibles <a href="https://docs.brew.sh/Installation">ici</a>.
    doc:
      man: <code>man brew</code> documentation
      further: Documentation additionnelle
      donate: Donnez à Homebrew
      blog: Blog Homebrew
      community: Discussions de la communauté
      formulae: Packages Homebrew
      analytics: Données statistiques
    foot:
      code: Code original par <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Site web par <a href="https://exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> and <a href="https://cargocollective.com/danilalo">Danielle Lalonde</a>.
      translation: Traduction française par <a href="https://twitter.com/louim">Louis-Michel Couture</a>.
