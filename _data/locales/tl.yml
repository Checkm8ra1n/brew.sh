tl:
  locale_name: Tagalog
  subtitle: Ang Nawawalang Package Manager para sa macOS (o sa Linux)
  pagecontent:
    search: Maghanap sa
    language: Wika
    question: Ano ang Ginagawa ng Homebrew?
    what: Ang Homebrew ay nag-i-install <a href="https://formulae.brew.sh/formula/" title="List of Homebrew packages">ng mga bagay na kailangan mo</a> na hindi ginawa ng Apple (o ng iyong Linux system).
    how: Nag-i-install ang Homebrew ng mga pakete sa kanilang sariling direktoryo at pagkatapos ay i-symlink ang kanilang mga file sa <code>/opt/homebrew</code> (sa Apple Silicon).
    prefix: Hindi mag-i-install ang Homebrew ng mga file sa labas ng prefix nito at maaari kang maglagay ng pag-install ng Homebrew saan mo man gusto.
    createpackages: Madaling lumikha ng iyong sariling Homebrew package.
    hack: Ang lahat ng ito ay Git at Ruby sa ilalim, kaya alisin ang kaalaman na madali mong maibabalik ang iyong mga pagbabago at pagsamahin ang mga upstream na update.
    formula: "Ang mga homebrew formula ay simpleng Ruby script:"
    editor: magbubukas sa $EDITOR!
    complement: Homebrew complements macOS (or your Linux system). Install your RubyGems with <code>gem</code> and their dependencies with <code>brew</code>.
    caskinstall: '“To install, drag this icon…” no more. <a href="https://formulae.brew.sh/cask/">Homebrew&nbsp;Cask</a> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Install Homebrew
      paste: Paste that in a macOS Terminal or Linux shell prompt.
      what: The script explains what it will do and then pauses before it does it. Read about other <a href="https://docs.brew.sh/Installation">installation options</a>.
      pkginstaller: If you're on macOS, try our new <code>.pkg</code> installer.
      githubrelease: Download it from <a href="https://github.com/Homebrew/brew/releases/latest">Homebrew's latest GitHub release</a>.
    doc:
      man: <code>brew</code> command documentation
      further: Further Documentation
      donate: Donate to Homebrew
      blog: Homebrew Blog
      community: Community Discussion
      formulae: Homebrew Packages
      analytics: Analytics Data
