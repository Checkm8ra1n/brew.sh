fa:
  locale_name: فارسی
  subtitle: مدیریت بسته‌های ناموجود برای macOS
  pagecontent:
    question: Homebrew چه کاری انجام می‌دهد؟
    what: Homebrew <a href="https://formulae.brew.sh/formula/" title="فهرست ابزارهای Homebrew">چیزهایی که شما نیاز دارید</a> و Apple ندارد را نصب می‌کند.
    how: Homebrew بسته‌ها را در ‍دایرکتوری خودشان نصب می‌کند و سپس فایل‌ها را در داخل <code>/usr/local</code> مرتبط (symlinks) می‌کند.
    prefix: Homebrew فایل‌ها را در خارج‌ازمسیر مشخص‌شده (prefix) نصب نمی‌کند و شما می‌توانید مسیر نصب را مشخص کنید.
    createpackages: می‌توانید بسته‌های Homebrew خودتان را خلق کنید.
    hack: Homebrew تحت کنترل Git و Ruby است بنابراین با توجه به اینکه تغییرات داده‌شده به‌راحتی قابل‌برگشت است آن چیزی را که می‌خواهید به دستورات اضافه و یا کم کنید.
    formula: "دستورات Homebrew اسکریپت‌های ساده Ruby هستند:"
    editor: بازنمودن در $EDITOR!
    complement: Homebrew مکمل macOS است. gemها را با دستور <code>gem</code> و وابستگی‌های (dependencies) آن را با <code>brew</code> نصب کنید.
    install:
      install: نصب Homebrew
      paste: کد بالا را در خط فرمان ترمینال جایگذاری کنید.
      what: اسکریپت قبل از انجام هر مرحله مکث کرده و به توضیح کاری که می‌خواهد انجام دهد می‌پردازد. گزینه‌های بیشتری برای نصب <a href='https://docs.brew.sh/Installation'>اینجا</a>  موجود است. نسخه ۱۰.۵ نیاز است. (required for OS X Lion 10.7 and below)
    doc:
      further: مستندات بیشتر
      patreon: Donate on Patreon
      blog: Homebrew Blog
      community: Community Discussion
      formulae: Homebrew Packages
      analytics: Analytics Data
    foot:
      code: <a href="https://mxcl.github.io/">Max Howell</a>  برنامه‌نویس اصلی.
      page: <a href="http://exomel.com">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> and <a href="http://danilalo.com">Danielle Lalonde</a>  طراح سایت
