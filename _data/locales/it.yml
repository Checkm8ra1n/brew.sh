it:
  locale_name: Italiano
  subtitle: Il gestore di pacchetti mancanti per macOS
  pagecontent:
    question: Che fa Homebrew?
    what: Homebrew installa <a href="https://formulae.brew.sh/formula/" title="List of Homebrew packages">quello che ti serve</a> e che Apple non ha installato.
    how: Homebrew installa i pacchetti nelle loro directory e crea un collegamento simbolico in <code>/usr/local</code>.
    prefix: Homebrew non installerà file all'infuori del suo percorso e puoi installare Homebrew dove ti pare.
    createpackages: Crea facilmente i tuoi pacchetti Homebrew.
    hack: Tutto si basa su Git e Ruby quindi sentiti libero di sperimentare col codice, sapendo che potrai facilmente fare il revert delle tue modifiche ed il merge con gli aggiornamenti ufficiali.
    formula: "Le formule di Homebrew sono semplici script in Ruby:"
    editor: si apre in $EDITOR!
    complement: Homebrew completa macOS. Installa le tue gemme con <code>gem</code> e quindi le loro dipendenze con <code>brew</code>.
    caskinstall: '"To install, drag this icon..." no more. <code>brew cask</code> installs macOS apps, fonts and plugins and other non-open source software.'
    caskcreate: Making a cask is as simple as creating a formula.
    install:
      install: Installa Homebrew
      paste: Incolla questa riga su una finestra del Terminale.
      what: Lo script ti spiega quello che sta facendo e aspetterà un tuo comando. Ci sono ulteriori <a href='https://docs.brew.sh/Installation'>opzioni di installazione</a> (required for OS X 10.8 Mountain Lion and below).
    doc:
      further: Ulteriore documentazione
      patreon: Donate on Patreon
      blog: Homebrew Blog
      community: Community Discussion
      formulae: Homebrew Packages
      analytics: Analytics Data
    foot:
      code: Versione originale creata da <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Sito di <a href="https://www.exomel.com/">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> and <a href="https://danilalo.com/">Danielle Lalonde</a>.
      translation: Traduzione di Mattia Asti
