ro:
  locale_name: Română
  subtitle: managerul de module care lipseste de pe macOS
  pagecontent:
    question: Ce este Homebrew?
    what: Homebrew este un manager de module care instalează <a href="https://formulae.brew.sh/formula/" title="Lista cu modulele Homebrew">modulele de care ai nevoie</a> și pe care Apple nu ți le pune la dispoziție.
    how: Homebrew instalează modulele în propriile lor directoare creând symlink-uri pentru fiecare în <code>/usr/local</code>.
    prefix: Homebrew nu va instala fișiere în afara directorului său, așa că poți instala Homebrew oriunde dorești.
    createpackages: Programează, foarte simplu, propriile tale module pentru Homebrew.
    hack: Este alcătuit din Git și Ruby, deci poți modifica formulele foarte ușor. Dacă le vrei inapoi pe cele originale, nu trebuie decat să le copiezi din ramura de upstream.
    formula: "Formulele Homebrew sunt doar script-uri în Ruby."
    editor: Se deschide în $EDITOR!
    complement: Homebrew întregește macOS. Instalează gem-urile cu <code>gem</code> și dependențele sale cu <code>brew</code>.
    install:
      install: Instalează Homebrew
      paste: Copiază această comandă în terminal.
      what: Script-ul îți va explica ce vrea să facă și va lua o pauză înainte de a continua. Poți găsi mai multe opțiuni de instalare <a href='https://docs.brew.sh/Installation'>în documentație</a> (required for OS X Lion 10.7 and below).
    doc:
      further: Documentație amănunțită
      patreon: Donații Patreon
      blog: Blog Homebrew
      community: Comunitate
      formulae: Pachete Homebrew
      analytics: Analytics Data
    foot:
      code: Programator <a href="https://mxcl.github.io/">Max Howell</a>.
      page: Autor Website <a href="http://exomel.com">Rémi Prévost</a>, <a href="https://mikemcquaid.com">Mike McQuaid</a> and <a href="http://danilalo.com">Danielle Lalonde</a>.
