title: Homebrew
description: The missing package manager for macOS.

exclude:
  - bin
  - CNAME
  - Gemfile*
  - Rakefile
  - README.md
  - vendor

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap

feed:
  path: atom.xml

permalink: :title

defaults:
  - scope:
      type: posts
    values:
      layout: post
      permalink: :year/:month/:day/:title/
  - scope:
      path: ""
    values:
      image: /assets/img/homebrew-256x256.png

logo: /assets/img/homebrew-256x256.png

github:
  repository_nwo: Homebrew/brew.sh

forkme_nwo: Homebrew/brew

twitter:
  username: MacHomebrew

facebook:
  publisher: https://www.facebook.com/machomebrew/
